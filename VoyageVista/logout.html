<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - VoyageVista</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="header" id="header">
    <!-- Copy the same header from your index.html -->
  </header>

  <main class="main">
    <section class="section">
      <div class="auth-container" style="text-align: center;">
        <h2 class="section__title">Logged Out Successfully</h2>
        <p>You have been logged out. Redirecting to homepage...</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <!-- Copy the same footer from your index.html -->
  </footer>

  <script>
    localStorage.removeItem('isLoggedIn');
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
  </script>
</body>
</html>
